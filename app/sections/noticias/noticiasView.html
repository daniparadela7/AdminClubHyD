<section class="container-content noticias">
	<section class="info text-center">
		<div class="row"> 
			<div class="col-md-12 section-cumple">
				<h1 class="titulo-principal">Noticias y novedades</h1>
			</div>
			<div class="crear-noticia">
				<a ng-click="crearNoticia('lg')" class="btn btn-primary">
					<span><i class="fa fa-plus"></i>Añadir Noticia</span>
				</a>
			</div>
			<div class="table-responsive col-md-12">
				<table class="table table-striped">
					<tr>
						<th>Fecha Noticia</th>
						<th>Título Noticia</th>
						<th>Editar Noticia</th>
						<th>Eliminar Noticia</th>
					</tr>
					<tr ng-repeat="noticia in noticias | orderBy: '-fecha_noticia'">
						<td>{{noticia.fecha_noticiaFormato}}</td>
						<td>{{noticia.titulo}}</td>
						<td><a href="/noticias/{{noticia.pretty_url}}"><i class="fa fa-edit"></i></a></td>
						<td><i ng-click="eliminarNoticia('lg', noticia._id)" class="fa fa-close delete"></i></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</section>
