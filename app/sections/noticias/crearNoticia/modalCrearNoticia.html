<div class="modalCrearNoticia">
    <div class="modal-header text-center">
        <h3 class="modal-title">Añadir Noticia</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="crearNoticia()">
            <div class="row">
                <div class="col-md-offset-1 col-md-10 configuracion-inicial">
                    <div class="input-registro col-md-12">
                        <label>Título:</label>
                        <input type="text" class="form-control" ng-model="titulo" required>
                    </div>
                    <div class="input-registro col-md-12">
                        <label>Extracto:</label>
                        <div text-angular ng-model="extracto"></div>
                    </div>
                    <div class="input-registro col-md-12">
                        <label>Noticia:</label>
                        <div text-angular ng-model="contenido"></div>
                    </div>
                    <div class="input-registro col-md-5">
                        <label>Imagen Noticia:</label>
                        <input type="file" ng-model="imagen" base-sixty-four-input>
                        <span ng-show="form.files.$error.maxsize">La imagen no puede ocupar más de 9000 KB</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Aceptar</button>
            </div>
        </form>
    </div>
</div>
