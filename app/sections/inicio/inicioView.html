<section class="container-content inicio">
	<section class="info text-center">
		<div class="row"> 
			<div class="col-md-12 section-cumple">
				<h1 class="titulo-principal">Inicio Hadas</h1>
			</div>
			<div class="table-responsive col-md-12">
				<table class="table table-striped">
					<tr>
						<th>Nombre Evento</th>
						<th>Imagen Evento</th>
						<th>Editar Evento</th>
					</tr>
					<tr ng-repeat="evento in inicio | orderBy: 'orden'">
						<td>{{evento.nombre}}</td>
						<td><img ng-src="{{'data:' + evento.imagen[0].filetype + ';base64,' + evento.imagen[0].base64}}" class="profile-image img-circle"></td>
						<td><a href="/inicio/{{evento.pretty_url}}"><i class="fa fa-edit"></i></a></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<section class="info text-center">
		<div class="row"> 
			<div class="col-md-12 section-cumple">
				<h1 class="titulo-principal">Inicio Duendes</h1>
			</div>
			<div class="table-responsive col-md-12">
				<table class="table table-striped">
					<tr>
						<th>Nombre Evento</th>
						<th>Imagen Evento</th>
						<th>Editar Evento</th>
					</tr>
					<tr ng-repeat="evento in inicio | orderBy: 'orden'">
						<td>{{evento.nombre}}</td>
						<td><img ng-src="{{'data:' + evento.imagen[0].filetype + ';base64,' + evento.imagen[0].base64}}" class="profile-image img-circle"></td>
						<td><a href="/inicio/{{evento.pretty_url}}"><i class="fa fa-edit"></i></a></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</section>
