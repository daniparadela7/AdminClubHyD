<div class="modalCrearAlbum">
    <div class="modal-header text-center">
        <h3 class="modal-title">Añadir Álbum</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="crearAlbum()">
            <div class="row">
                <div class="col-md-offset-1 col-md-10 configuracion-inicial">
                    <div class="input-registro col-md-12">
                        <label>Nombre álbum:</label>
                        <input type="text" class="form-control" ng-model="nombre" required>
                    </div>
                    <div class="input-registro col-md-5">
                        <label>Imagen:</label>
                        <input type="file" ng-model="imagen" required base-sixty-four-input>
                        <span ng-show="form.files.$error.maxsize">La imagen no puede ocupar más de 9000 KB</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Aceptar</button>
            </div>
        </form>
    </div>
</div>
